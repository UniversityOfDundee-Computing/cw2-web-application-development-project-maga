<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/results.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css">
</head>

<!-- IMPORTANT: any further comments indicate where results
    pulled from the APIs should be put. For example the book
    title or author name-->

<body>

    <div class="mainbox">
        <div class="title">
            <h1>Bookify API</h1>
        

        <div class="searchbar">
            <input id="bookInput" class="form-control" type="text" placeholder="Search..">
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
    </div>
    </div>

    <div class="results">
        <div id="spinner" style="display: none; text-align: center; margin-top: 20px;">
            <img src="/styles/loading.gif" alt="Loading..." style="width: 150px; height: 150px;">
        </div>
        <div class="content">

            <h2 class="BookTitle"></h2> <!-- use to store title of book-->
            <div class="container">
                <div class="row">
                    <!-- Author Info Section -->
                    <div class="column author-section">
                        <div class="card">
                            <div class="authorInfo">
                                <h6 class="authorName"></h6>

                                <!-- Author image and details will be dynamically populated -->
                            </div>
                        </div>
                    </div>

                    <!-- Book Info Section -->
                    <div class="column book-section">
                        <div class="card">
                            <div class="bookImage">
                                <img id="bookCover" src="" alt="Book Cover"
                                    style="max-width: 200px; border-radius: 10px;">
                            </div>
                            <div class="bookDescription">
                                <h3>Summary</h3>
                                <p id="bookSummary">The summary of the book will appear here.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="script/book_result.js"></script>
    <script src="script/book_script.js"></script>
</body>

</html>
