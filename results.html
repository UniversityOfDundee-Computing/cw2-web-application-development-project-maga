<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/results.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css">
</head>

<!-- IMPORTANT: any further comments indicate where results
    pulled from the APIs should be put. For example the book
    title or author name-->

<body>

    <div class="mainbox">
        <div class="title">
            <h1>Bookify API</h1>
        </div>
    </div>

    <div class="search">
        <p>Select a Book <input type="text" placeholder="Search.."></p>
    </div>

    <div class="results">
        <h2 class="BookTitle"></h2> <!-- use to store title of book-->
        <div class="row">
            <div class="column">
                <div class="card">
                    <div class="bookImage">
                        <img id="bookCover" src="" alt="Book Cover" style="width:150px;height:180px;">
                        <!-- author image goes here-->
                    </div>
                    <div class="container">
                        <h3><b>Author Details goes here</b></h3>
                        <!--author name goes here (more headings for extra information can be added)-->
                    </div>
                </div>
            </div>

            <div class="quote"></div>
            <div class="column">
                <h3>Quote Goes Here</h3> <!--quote goes here-->
            </div>
        </div>
    </div>
    </div>
    <script src="script/book_result.js"></script>
</body>

</html>
